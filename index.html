<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="scores">
            <ul class="player">
                <li>Player</li>
                <li id="player_score">0</li>
            </ul>
            <ul class="Computer">
                <li>Computer</li>
                <li id="computer_score">0</li>
            </ul>
        </div>
        <div class="game">
            <h2>Choose your weapon</h2>
            <p class="rounds">Rounds played <span>0</span></p>
            <div class="weapons">
                <button id="rock" >Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <div class="message"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
